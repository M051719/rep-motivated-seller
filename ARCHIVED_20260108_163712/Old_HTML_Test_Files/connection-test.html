<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Test - RepMotivatedSeller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        button {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>RepMotivatedSeller Connection Test</h1>

    <div id="status">
        <p>This is a simple test page to verify your site is accessible without redirect issues.</p>
        <p>Current page URL: <span id="currentUrl"></span></p>
        <p>Page loaded successfully without redirect loops.</p>
    </div>

    <div>
        <h2>Test Supabase Connection</h2>
        <button id="testSupabase">Test Supabase Connection</button>
        <div id="supabaseResult"></div>
    </div>

    <script>
        // Display current URL
        document.getElementById('currentUrl').textContent = window.location.href;

        // Test Supabase connection
        document.getElementById('testSupabase').addEventListener('click', async () => {
            const resultDiv = document.getElementById('supabaseResult');
            resultDiv.innerHTML = 'Testing connection to Supabase...';

            try {
                const response = await fetch('https://ltxqodqlexvojqqxquew.supabase.co/rest/v1/health', {
                    method: 'GET',
                    headers: {
                        'apikey': 'sb_publishable_wQE2WLlEvqE1RqWtNPcxGw_tSpNMwmg'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<p class="success">Connection successful!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<p class="error">Connection failed with status: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
