<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #file-selector {
            margin-bottom: 20px;
        }
        #content {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        code {
            background: #f4f4f4;
            padding: 2px 5px;
            border-radius: 3px;
        }
        h1, h2, h3 {
            color: #333;
        }
        .button {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>RepMotivatedSeller Documentation Viewer</h1>
    
    <div id="file-selector">
        <label for="file-select">Select a documentation file:</label>
        <select id="file-select">
            <option value="">-- Select a file --</option>
            <option value="CLOUDFLARE_CACHE_REDIRECT_FIX.md">Cloudflare Cache Redirect Fix</option>
            <option value="CLOUDFLARE_REDIRECT_FIX.md">Cloudflare Redirect Fix</option>
            <option value="CLOUDFLARE_SUBDOMAIN_CONFIG.md">Cloudflare Subdomain Config</option>
            <option value="REDIRECT_TROUBLESHOOTING.md">Redirect Troubleshooting</option>
            <option value="scripts/README.md">Scripts README</option>
        </select>
        <button class="button" id="load-btn">Load</button>
    </div>
    
    <div id="content">
        <p>Select a documentation file to view its contents.</p>
    </div>

    <script>
        document.getElementById('load-btn').addEventListener('click', function() {
            const selectedFile = document.getElementById('file-select').value;
            if (!selectedFile) {
                alert('Please select a file');
                return;
            }
            
            // Display loading message
            document.getElementById('content').innerHTML = 'Loading...';
            
            // Load the file content
            fetch(selectedFile)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(text => {
                    // Convert markdown to HTML and display
                    document.getElementById('content').innerHTML = marked.parse(text);
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = `
                        <p>Error loading file: ${error.message}</p>
                        <p>Make sure the file exists and is accessible.</p>
                    `;
                });
        });
    </script>
</body>
</html>
