server {
    listen 443 ssl;
    server_name repmotivatedseller.shoprealestatespace.org;

    ssl_certificate C:/nginx/conf/ssl/star_repmotivatedseller_shoprealestatespace_org.crt;
    ssl_certificate_key C:/nginx/conf/ssl/star_repmotivatedseller_shoprealestatespace_org.key;
    ssl_dhparam C:/nginx/conf/dhparam.pem;

    # Modern SSL/TLS Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Application root - adjust to your actual build output location
    root C:/nginx/html/repmotivatedseller;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        try_files $uri =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # API proxy for Supabase Edge Functions
    location /api/ {
        proxy_pass https://ltxqodqlexvojqqxquew.supabase.co/functions/v1/;
        proxy_set_header Host ltxqodqlexvojqqxquew.supabase.co;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name repmotivatedseller.shoprealestatespace.org;
    return 301 https://$host$request_uri;
}

# Development server on localhost
server {
    listen 80;
    server_name localhost;
    
    root C:/nginx/html/repmotivatedseller;
    index index.html;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        try_files $uri =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }
}