name: Snyk Security Scan

# WORKFLOW DISABLED - Manual trigger only until secrets are configured
#
# Required Secrets:
#   - SNYK_TOKEN: Your Snyk API token
#     Get your token from: https://app.snyk.io/account
#     Navigate to Account Settings > General > API Token
#
# To re-enable automatic runs:
#   1. Add the SNYK_TOKEN secret in GitHub Settings > Secrets and variables > Actions
#   2. Uncomment the 'push', 'pull_request', and 'schedule' triggers below
#   3. Remove the 'workflow_dispatch' trigger if you don't want manual runs
#
on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
  #     - develop
  # pull_request:
  #   branches:
  #     - main
  #     - develop
  # schedule:
  #   # Run weekly on Mondays at 9 AM UTC
  #   - cron: '0 9 * * 1'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium --all-projects

      - name: Upload Snyk results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif

      - name: Run Snyk to monitor dependencies
        uses: snyk/actions/node@master
        if: github.ref == 'refs/heads/main'
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor
          args: --all-projects

  snyk-code:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Snyk Code (SAST)
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test
          args: --sarif-file-output=snyk-code.sarif

      - name: Upload Snyk Code results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif
