name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # Deploy via rsync/ssh to Nginx server
      - name: Deploy to Nginx Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist/*"
          target: "/var/www/repmotivatedseller/dist"

      # Reload Nginx
      - name: Reload Nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: sudo nginx -s reload

      # Deploy Supabase Edge Functions
      - name: Set up Supabase CLI
        run: npm install -g supabase

      - name: Login to Supabase
        run: echo "${{ secrets.SUPABASE_ACCESS_TOKEN }}" | supabase login

      - name: Link Supabase project
        run: supabase link --project-ref ltxqodqlexvojqqxquew

      - name: Deploy Edge Functions
        run: |
          supabase functions deploy external-api-integration
          supabase functions deploy weather-api
          supabase functions deploy send-notification-email
          supabase functions deploy schedule-follow-ups