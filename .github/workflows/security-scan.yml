name: Security Scan with StackHawk

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily security scans at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  security-events: write
  contents: read

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    - name: Start application
      run: |
        npm run preview &
        sleep 10
        curl --fail http://localhost:4173/ || exit 1
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    - name: Run StackHawk Security Scan
      uses: stackhawk/hawkscan-action@v2.1.3
      with:
        apiKey: ${{ secrets.STACKHAWK_API_KEY }}
        configurationFiles: stackhawk.yml
      env:
        STACKHAWK_APP_ID: ${{ secrets.STACKHAWK_APP_ID }}
        STACKHAWK_HOST: http://localhost:4173
        STACKHAWK_ENVIRONMENT: ci
        STACKHAWK_TEST_EMAIL: ${{ secrets.STACKHAWK_TEST_EMAIL }}
        STACKHAWK_TEST_PASSWORD: ${{ secrets.STACKHAWK_TEST_PASSWORD }}

    - name: Upload SARIF file to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: stackhawk.sarif

    - name: Upload scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: stackhawk-security-report
        path: |
          stackhawk.json
          stackhawk.html
          stackhawk.sarif