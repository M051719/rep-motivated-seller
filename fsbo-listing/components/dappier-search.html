<!-- Dappier Search Widget -->
<div id="dappier-search-widget" style="margin:2rem 0;padding:1rem;background:#f0f4ff;border-radius:1rem;box-shadow:0 1px 6px rgba(0,0,0,0.05);">
  <form id="dappier-search-form" style="display:flex;gap:1rem;align-items:center;">
    <input type="text" id="dappier-query" placeholder="Ask anything (real-time search)..." style="flex:1;padding:0.75rem;border-radius:0.5rem;border:1px solid #ccc;font-size:1rem;" required />
    <button type="submit" style="padding:0.75rem 1.5rem;border-radius:0.5rem;background:#4f8cff;color:#fff;border:none;font-weight:bold;">Search</button>
  </form>
  <div id="dappier-search-result" style="margin-top:1rem;font-size:1.1rem;color:#222;"></div>
</div>
<script src="../utils/dappier-search-client.js"></script>
