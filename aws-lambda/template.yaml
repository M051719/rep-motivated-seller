AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Enhanced TTS Processor with S3 storage and comprehensive permissions

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, staging, prod]
  
  S3BucketName:
    Type: String
    Default: myawss3bucketrepmotivatedsellershoprealestatespace
    Description: S3 bucket for storing generated audio files
  
  CloudFrontDomain:
    Type: String
    Default: ""
    Description: CloudFront domain for audio delivery (optional)

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: python3.11
    Architectures:
      - x86_64
    Environment:
      Variables:
        ENVIRONMENT: !Ref Environment
        S3_BUCKET: !Ref S3BucketName
        CLOUDFRONT_DOMAIN: !Ref CloudFrontDomain

Resources:
  # S3 Bucket for audio storage
  TTSAudioBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref S3BucketName
      PublicReadPolicy: false
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ["*"]
            AllowedMethods: [GET, HEAD]
            AllowedOrigins: ["*"]
            MaxAge: 3600
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldAudioFiles
            Status: Enabled
            ExpirationInDays: 30  # Delete audio files after 30 days
      NotificationConfiguration:
        CloudWatchConfigurations:
          - Event: s3:ObjectCreated:*
            CloudWatchConfiguration:
              LogGroupName: !Ref TTSLogGroup

  # S3 Bucket Policy for public read access to audio files
  TTSAudioBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref TTSAudioBucket
      PolicyDocument:
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: "*"
            Action: s3:GetObject
            Resource: !Sub "${TTSAudioBucket}/tts-audio/*"

  # Enhanced Lambda Function
  TTSProcessor:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Description: Enhanced TTS processor with S3 storage and comprehensive error handling
      Handler: lambda_function.lambda_handler
      MemorySize: 512
      Timeout: 30
      Environment:
        Variables:
          S3_BUCKET: !Ref TTSAudioBucket
          CLOUDFRONT_DOMAIN: !Ref CloudFrontDomain
          LOG_LEVEL: INFO
      
      # Function URL Configuration
      FunctionUrlConfig:
        AuthType: NONE
        InvokeMode: BUFFERED
        Cors:
          AllowOrigins: ["*"]
          AllowMethods: [GET, POST, OPTIONS]
          AllowHeaders: [Content-Type, Authorization, X-Requested-With]
          MaxAge: 3600
          AllowCredentials: false

      # Comprehensive IAM Policies
      Policies:
        - S3FullAccessPolicy:
            BucketName: !Ref TTSAudioBucket
        - Statement:
            - Sid: PollyAccess
              Effect: Allow
              Action:
                - polly:SynthesizeSpeech
                - polly:DescribeVoices
                - polly:GetLexicon
                - polly:ListLexicons
              Resource: "*"
            
            - Sid: S3Access
              Effect: Allow
              Action:
                - s3:PutObject
                - s3:PutObjectAcl
                - s3:GetObject
                - s3:DeleteObject
                - s3:ListBucket
              Resource:
                - !Sub "${TTSAudioBucket}/*"
                - !GetAtt TTSAudioBucket.Arn
            
            - Sid: CloudWatchLogs
              Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
                - logs:DescribeLogGroups
                - logs:DescribeLogStreams
              Resource:
                - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/tts-processor*"

      # Event configuration
      EventInvokeConfig:
        MaximumEventAgeInSeconds: 21600
        MaximumRetryAttempts: 2
        DestinationConfig:
          OnFailure:
            Type: CloudWatchLogs
            Destination: !GetAtt TTSLogGroup.Arn

      # Dead Letter Queue for failed invocations
      DeadLetterQueue:
        Type: SQS
        TargetArn: !GetAtt TTSDeadLetterQueue.Arn

  # CloudWatch Log Group
  TTSLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/tts-processor-${Environment}"
      RetentionInDays: 14

  # Dead Letter Queue
  TTSDeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "tts-processor-dlq-${Environment}"
      MessageRetentionPeriod: 1209600  # 14 days

  # CloudWatch Alarms
  TTSErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "TTS-Processor-Errors-${Environment}"
      AlarmDescription: "TTS Processor Lambda function errors"
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 5
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref TTSProcessor
      AlarmActions:
        - !Ref TTSNotificationTopic

  # SNS Topic for notifications
  TTSNotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub "tts-processor-alerts-${Environment}"

  # API Gateway for additional REST API access (optional)
  TTSApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref Environment
      Cors:
        AllowMethods: "'GET,POST,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
      DefinitionBody:
        openapi: "3.0.1"
        info:
          title: "TTS Processor API"
          version: "1.0"
        paths:
          /synthesize:
            post:
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${TTSProcessor.Arn}/invocations"
              responses:
                "200":
                  description: "200 response"
            options:
              x-amazon-apigateway-integration:
                type: mock
                requestTemplates:
                  application/json: '{"statusCode": 200}'
                responses:
                  "200":
                    statusCode: 200
                    responseParameters:
                      method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
                      method.response.header.Access-Control-Allow-Methods: "'GET,POST,OPTIONS'"
                      method.response.header.Access-Control-Allow-Origin: "'*'"
              responses:
                "200":
                  description: "200 response"
                  headers:
                    Access-Control-Allow-Origin:
                      type: "string"
                    Access-Control-Allow-Methods:
                      type: "string"
                    Access-Control-Allow-Headers:
                      type: "string"

  # Lambda permission for API Gateway
  TTSApiLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref TTSProcessor
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "${TTSApi}/*/POST/synthesize"

Outputs:
  TTSProcessorFunctionUrl:
    Description: "Function URL for TTS Processor"
    Value: !GetAtt TTSProcessorUrl.FunctionUrl
    Export:
      Name: !Sub "${AWS::StackName}-TTSProcessorUrl"
  
  TTSApiEndpoint:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${TTSApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}"
    Export:
      Name: !Sub "${AWS::StackName}-TTSApiEndpoint"
  
  S3BucketName:
    Description: "S3 bucket name for audio storage"
    Value: !Ref TTSAudioBucket
    Export:
      Name: !Sub "${AWS::StackName}-S3Bucket"
  
  S3BucketDomain:
    Description: "S3 bucket domain for direct access"
    Value: !Sub "${TTSAudioBucket}.s3.${AWS::Region}.amazonaws.com"
    Export:
      Name: !Sub "${AWS::StackName}-S3BucketDomain"
```

